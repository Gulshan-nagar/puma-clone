<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      background-color: #f5f5f5;
    }

    nav {
      height: 78px;
      width: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    nav img {
      height: 40px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .menu div {
      margin-left: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .right-icons {
      display: flex;
      align-items: center;
    }

    .right-icons > div {
      margin-left: 20px;
    }

    .search {
      border: 1px solid white;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      color: #f5f5f5;
      text-decoration: none;
    }

    i {
      color: white;
    }

    aside {
      background-color: rgb(83, 85, 180);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      padding: 10px;
      text-align: center;
    }

    aside h3 {
      font-size: 1.2rem;
      color: white;
    }

    h3, h4 {
      text-align: center;
      margin: 20px 0;
    }

    h3 {
      font-size: 1.5rem;
    }

    h4 {
      font-size: 1.2rem;
    }

    main img {
      width: 100%;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    footer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    footer img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    
    @media (max-width: 1024px) {
      .menu {
        gap: 10px;
      }

      .search {
        display: none;
      }

      aside h3 {
        font-size: 1rem;
      }

      h3 {
        font-size: 1.2rem;
      }

      h4 {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 10px;
      }

      .menu {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .menu div {
        margin-left: 0;
      }

      .right-icons {
        justify-content: center;
        margin-top: 10px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr); 
      }

      footer {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr; 
      }

      footer {
        grid-template-columns: 1fr;
      }

      aside h3 {
        font-size: 0.8rem;
      }

      nav {
        height: auto;
      }

      .menu {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      h3 {
        font-size: 1rem;
      }

      h4 {
        font-size: 0.8rem;
      }

      nav img {
        height: 30px; 
      }
    }
  </style>
